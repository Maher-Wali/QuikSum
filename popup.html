<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuikSum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Notion-inspired dark mode styles */
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #191919; /* Soft black background */
      color: #E4E4E4; /* Light gray text */
    }

    .form-control {
      background-color: #2B2B2B; 
      border: 1px solid #444444; 
      color: #E4E4E4;
    }

    .form-control::placeholder {
      color: #666666;
    }

    .btn {
      border: 1px solid transparent;
      background-color: #444444;
      color: #E4E4E4;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #5A5A5A;
    }

    .icon {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #E4E4E4;
    }

    .divider {
      border-top: 1px solid #444444;
      margin: 15px 0;
    }

    input[type="range"] {
      appearance: none;
      width: 100%;
      height: 5px;
      background: #444444;
      border-radius: 5px;
    }

    input[type="range"]::-webkit-slider-thumb,
    input[type="range"]::-moz-range-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #E4E4E4;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Summary Length Slider -->
  <div>
    <div class="section-title">Settings</div>
    <label for="length-slider" class="form-label">
      Summary Length: <span id="length-value">50</span>%
    </label>
    <input type="range" id="length-slider" class="form-range" min="20" max="80" step="1" value="50">
  </div>

  <div class="divider"></div>

  <!-- Input Section -->
  <div>
    <div class="section-title">Input Text</div>
    <div class="input-group">
      <input type="text" id="text-input" class="form-control" placeholder="Enter text here...">
      <button class="btn" id="play-btn">
        &#9658; <!-- Play Icon -->
      </button>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Action Buttons -->
  <div>
    <div class="section-title">Actions</div>
    <button id="selected-btn" class="btn w-100 mb-2" disabled>Summarize Selection</button>
    <button id="copy-btn" class="btn w-100">
      <img src="copy-icon-dark-mode.png" alt="Copy Icon" class="icon"> Copy Summary
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
