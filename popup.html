<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuikSum</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">
        <span class="icon">âš¡</span> QuikSum
      </div>
      <div class="subtitle">Summarize your thoughts instantly</div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Input Section -->
      <div class="input-section">
        <div class="input-header">
          <label for="text-input" class="input-label">Input Text</label>
          <button id="copy-btn" class="copy-btn">
            <span class="copy-icon">ðŸ“‹</span> Copy
          </button>
        </div>
        <textarea id="text-input" class="text-input" placeholder="Paste or type your text here..."></textarea>
      </div>

      <!-- Controls Section -->
      <div class="controls-section">
        <div class="length-control">
          <label for="length-slider" class="control-label">
            Summary Length: <span id="length-value">50</span>%
          </label>
          <input type="range" id="length-slider" class="slider" min="20" max="80" value="50" />
        </div>
        <button id="play-btn" class="start-btn">
          <span class="btn-icon">â–¶</span> Generate Summary
        </button>
        <button id="selected-btn" class="start-btn" disabled>
          âœ‚ Summarize Selected Text
        </button>
      </div>

      <!-- Output Section -->
      <div class="output-section" id="output-section" style="display: none;">
        <div class="output-header">
          <div class="output-label">Summary</div>
        </div>
        <div class="summary-output" id="summary-output">...</div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script src="popup.js"></script>
</body>
</html>
